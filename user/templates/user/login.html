{% extends 'base.html'%}
{% block title %}登入頁面{% endblock %}
{% block style %}
<style>
    .button-style {
        background-color: deepskyblue;
    }
</style>
{% endblock %}



{% block content %}
<h1>Login</h1>
<form action="" method="POST">
    <!---只要是POST第一航一定要帶安全碼-->
    {% csrf_token %}
    <form action="" method="POST">
        <label for="id-username">帳號</label>
        <input type="text" name="username" id="id-username" /><br />
        <label for="id-password">密碼</label>
        <input type="password" name="password" id="id-password" /><br />
        <p>
            <input class="button-style" type="submit" name="login" value="登入"></input>
            <input class="button-style" type="submit" name="register" value="註冊"></input>
            <button type="reset">清除</button>
        </p>
    </form>

    <!--因base共用有所以可以不寫的
            <p id="message">{{message}}</p>
        -->
    {% endblock %}
